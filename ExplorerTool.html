<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Generator</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #6200ea;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        img {
            margin-top: 10px;
            max-width: 100%;
            height: auto;
        }
        .warning {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <section>
        <h2>Random Pattern</h2>
        <button onclick="generateRandomNumber()">Generate Number</button>
        <div id="numberOutput"></div>
        <img id="numberImage" src="" alt="Generated Image" style="display:none;">
        <a id="downloadLink" href="#" download="number.png" style="display:none;">
            <button>Download Image</button>
        </a>
    </section>

    <section>
        <h2>Random Color Code</h2>
        <button onclick="generateRandomColor()">Generate Color</button>
        <div id="colorOutput"></div>
    </section>

    <section>
        <h2>Random Particle</h2>
        <button onclick="generateRandomOption()">Generate Option</button>
        <div id="optionOutput"></div>
        <div id="warning" class="warning" style="display:none;">This option has extra requirements that can be checked <a href="https://www.gamergeeks.net/apps/minecraft/particle-command-generator" target="_blank">here</a>.</div>
    </section>

    <script>
        const forbiddenOptions = [
            'note', 'dust', 'dust_color_transition', 'sculk_charge', 'shriek', 'vibration ', 'entity_effect', 'block', 'block_marker', 'falling_dust', 'item'
        ];

        function generateRandomNumber() {
            const number = Math.floor(Math.random() * 10000000000);
            document.getElementById('numberOutput').innerText = number;
            const imageUrl = `https://ciaccodavi.de/qbdp/acg/alchemymod.php?id=${number}`;
            const img = document.getElementById('numberImage');
            img.src = imageUrl;
            img.style.display = 'block';
            document.getElementById('downloadLink').href = imageUrl;
            document.getElementById('downloadLink').style.display = 'inline-block';
        }

        function generateRandomColor() {
            const color = '#' + Math.floor(Math.random() * 16777215).toString(16);
            document.getElementById('colorOutput').innerText = color;
            document.body.style.backgroundColor = color; // Optional: Change background to the color
        }

        function generateRandomOption() {
            // Data from https://minecraft.fandom.com/wiki/Particles @ 2025/06/13 
            const options = [
                'ambient_entity_effect', 'angry_villager', 'ash', 'block', 'block_marker', 'bubble', 'bubble_pop', 'bubble_column_up', 'campfire_cosy_smoke', 'campfire_signal_smoke', 'cherry_leaves', 'cloud', 'composter', 'crimson_spore', 'crit', 'current_down', 'damage_indicator', 'dolphin', 'dragon_breath', 'dripping_dripstone_lava', 'dripping_dripstone_water', 'dripping_lava', 'dripping_obsidian_tear', 'dripping_water', 'dust', 'dust_color_transition', 'effect', 'elder_guardian', 'electric_spark', 'enchant', 'enchanted_hit', 'end_rod', 'entity_effect', 'explosion_emitter', 'explosion', 'falling_dripstone_lava', 'falling_dripstone_water', 'falling_dust', 'falling_lava', 'falling_obsidian_tear', 'falling_spore_blossom', 'falling_water', 'firework', 'fishing', 'flame', 'flash', 'glow', 'glow_squid_ink', 'happy_villager', 'heart', 'instant_effect', 'item', 'item_slime', 'item_snowball', 'landing_lava', 'landing_obsidian_tear', 'large_smoke', 'lava', 'mycelium', 'nautilus', 'note', 'poof', 'portal', 'rain', 'scrape', 'sculk_charge', 'sculk_charge_pop', 'sculk_soul', 'shriek', 'smoke', 'sneeze', 'snowflake', 'sonic_boom', 'soul', 'soul_fire_flame', 'spit', 'splash', 'spore_blossom_air', 'squid_ink', 'sweep_attack', 'totem_of_undying', 'underwater', 'vibration', 'warped_spore', 'wax_off', 'wax_on', 'white_ash', 'witch'
            ];
            const randomOption = options[Math.floor(Math.random() * options.length)];
            document.getElementById('optionOutput').innerText = randomOption;
            document.getElementById('warning').style.display = forbiddenOptions.includes(randomOption) ? 'block' : 'none';
        }
    </script>
</body>
</html>
